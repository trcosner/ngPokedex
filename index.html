<!doctype html>
<html ng-app="Pokedex">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pokedex</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/site.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body ng-controller="MainController as mainCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <a href="#"><img class="logo" src="assets/img/pokeball.png"></a>
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="type in mainCtrl.types">
                          <a href="#">{{type.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div ng-repeat="pokemon in mainCtrl.pokedex">
                        <button type="button" class="close">&times;</button>
                        <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                        <label>{{pokemon.name}}</label>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="app/app.js"></script>
      </body>
</html>
